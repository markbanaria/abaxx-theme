<!DOCTYPE html>
<html>
<head>
  <title>Abaxx Exchange Theme</title>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/stylesheets/style.css">
</head>

<body>
  <section>
    <div class="container pt144">
      <div class="row">
        <div class="col-12">
          <div class="text-32">
            Trade Entry
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 pt32">
          <div class="pane p24">
            <p>Main Window</p>
            <div class="btn btn-ghost mt16">
              Table Selector
            </div>
            <div class="btn btn-buying mt16">
              Buy Now
            </div>
            <a class="icon-button icon-button-ghost zmdi zmdi-fullscreen mt16">
            </a>
            <input type="text" placeholder="placeholder" name="" class="mt16 input-lots">
            <input type="text" placeholder="placeholder" name="" class="mt16 input-buying">
            <input type="text" placeholder="placeholder" name="" class="mt16 input-selling">
          </div>
        </div>
        <div class="col-md-4 pt32">
          <div class="pane p24">Quick Links</div>
        </div>
      </div>
    </div>
  </section>

</html>
